<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>移动页面</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<div class="pics-show">
	<div class="wp">
		<nav class="xiu-nav">
			<div class="face">
				<img src="images/face.png" alt="face">
			</div>
		</nav>
		<div class="show-box">
			<div class="good-btn">
				<div class="icon"></div>
			</div>
			<div class="good-btn disable">
				<div class="icon"></div>
			</div>
		</div>
	</div>
</div>
<div class="sline"></div>
<div class="ranking">
	<div class="rank-list">
			<div class="item fix">
				<div class="index">1</div>
				<div class="face"><img src="images/face.png" alt="face"></div>
				<div class="good"><div class="icon"></div></div>
			</div>
			<div class="item disable fix">
				<div class="index">2</div>
				<div class="face"><img src="images/face.png" alt="face"></div>
				<div class="good"><div class="icon"></div></div>
			</div>
	</div>
</div>
</div>
</body>
</html>
